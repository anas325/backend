<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7fafc;
        }
        
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-100">
   {% include 'navbar.html' %}
    <div class="container mx-auto p-6">
        <div class="bg-white rounded-lg shadow-md p-6 card-hover fade-in">
            <div class="flex flex-col items-center">
                <div class="relative">
                    <img src="{{user.profile_picture.url}}" alt="Profile Picture" class="rounded-full h-32 w-32 border-4 border-orange-500 shadow-lg">
                </div>
                <h1 class="text-2xl font-bold mt-4">{{user.first_name}} {{user.last_name}}</h1>
                <p class="text-gray-600 mt-2">{{user.bio}}</p>
            </div>
            <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="bg-gray-50 p-4 rounded-lg shadow-sm">
                    <h2 class="text-lg font-semibold text-gray-700">First Name</h2>
                    <p class="text-gray-600">{{user.first_name}}</p>
                </div>
                <div class="bg-gray-50 p-4 rounded-lg shadow-sm">
                    <h2 class="text-lg font-semibold text-gray-700">Last Name</h2>
                    <p class="text-gray-600">{{user.last_name}}</p>
                </div>
                <div class="bg-gray-50 p-4 rounded-lg shadow-sm">
                    <h2 class="text-lg font-semibold text-gray-700">Email</h2>
                    <p class="text-gray-600">{{user.email}}</p>
                </div>
                <div class="bg-gray-50 p-4 rounded-lg shadow-sm">
                    <h2 class="text-lg font-semibold text-gray-700">Joined</h2>
                    <p class="text-gray-600">{{user.date_joined|date:"F j, Y"}}</p>
                </div>
            </div>
            <div class="mt-6 text-center">
                <a href="/edit_profile" class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-lg transition transform hover:scale-105">
                    Edit Profile
                </a>
            </div>
        </div>
    </div>
    <script>
        // Dropdown menus
        document.getElementById('notifBtn').addEventListener('click', function() {
            document.getElementById('notifDropdown').classList.toggle('hidden');
            document.getElementById('userDropdown').classList.add('hidden');
        });
        document.getElementById('userMenuBtn').addEventListener('click', function() {
            document.getElementById('userDropdown').classList.toggle('hidden');
            document.getElementById('notifDropdown').classList.add('hidden');
        });
        document.addEventListener('click', function(event) {
            if (!event.target.closest('#notifBtn')) {
                document.getElementById('notifDropdown').classList.add('hidden');
            }
            if (!event.target.closest('#userMenuBtn')) {
                document.getElementById('userDropdown').classList.add('hidden');
            }
        });
    </script>
</body>
</html>
