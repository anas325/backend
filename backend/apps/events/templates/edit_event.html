<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-2xl font-bold mb-4">Edit Event</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Event Name</label>
                <input type="text" id="name" name="name" value="{{ event.name }}" class="w-full px-4 py-2 border rounded-lg">
            </div>
            <div class="mb-4">
                <label for="description" class="block text-gray-700">Description</label>
                <textarea id="description" name="description" class="w-full px-4 py-2 border rounded-lg">{{ event.description }}</textarea>
            </div>
            <div class="mb-4">
                <label for="date" class="block text-gray-700">Date</label>
                <input type="date" id="date" name="date" value="{{ event.date }}" class="w-full px-4 py-2 border rounded-lg">
            </div>
            <div class="mb-4">
                <label for="location" class="block text-gray-700">Location</label>
                <input type="text" id="location" name="location" value="{{ event.location }}" class="w-full px-4 py-2 border rounded-lg">
            </div>
            <div class="mb-4">
                <label for="target_amount" class="block text-gray-700">Target Amount</label>
                <input type="number" id="target_amount" name="target_amount" value="{{ event.target_amount }}" class="w-full px-4 py-2 border rounded-lg">
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Save Changes</button>
        </form>
    </div>
</body>
</html>
