<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WeSplit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7fafc;
        }

        .login-card {
            max-width: 400px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            transition: all 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .language-selector {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .logo {
            display: block;
            margin: 0 auto 1rem;
            max-width: 150px;
        }
    </style>
</head>

<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    

    

    <div class="login-card">
        <div class="text-2xl font-bold text-black flex items-center justify-center mb-4">
            <i class="fas fa-users mr-2 text-orange-500"></i> WeSplit
        </div>
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Username</label>
                <input type="text" id="username" name="username" class="w-full border border-gray-300 rounded px-4 py-2 focus:ring-2 focus:ring-orange-500 focus:outline-none">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="w-full border border-gray-300 rounded px-4 py-2 focus:ring-2 focus:ring-orange-500 focus:outline-none">
            </div>
            <button type="submit" class="w-full bg-orange-500 hover:bg-orange-600 text-white py-2 rounded-lg transition">Login</button>
        </form>
    </div>

    <script>
        const themeToggle = document.querySelector('.theme-toggle button');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>

</html>
