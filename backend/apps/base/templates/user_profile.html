<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fffaf0;
      font-family: 'Segoe UI', sans-serif;
    }
    .profile-card {
      max-width: 500px;
      margin: 50px auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(255, 165, 0, 0.2);
      overflow: hidden;
    }
    .profile-header {
      background: linear-gradient(to right, #ffd54f, #ff9800);
      padding: 2rem;
      color: white;
      text-align: center;
    }
    .profile-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border: 5px solid #fff;
      border-radius: 50%;
      margin-top: -60px;
      background: white;
    }
    .bio {
      color: #555;
    }
  </style>
</head>
<body>

<div class="profile-card">
  <div class="profile-header">
    <h2 class="fw-bold">User Profile</h2>
  </div>
  <div class="text-center p-4">
    <img src="{{user.profile_picture.url}}" alt="Profile Picture" class="profile-img shadow">
    <h4 class="mt-3 mb-0">{{user.first_name}}</h4>
    <small class="text-muted">{{user.bio}}</small>
  </div>
  <div class="bg-light p-3 border-top">
    <div class="row text-center">
      <div class="col">
        <strong>First Name</strong>
        <div>{{user.first_name}}</div>
      </div>
      <div class="col">
        <strong>Last Name</strong>
        <div>{{user.last_name}}</div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
