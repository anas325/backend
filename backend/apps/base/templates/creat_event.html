<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeSplit - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .bg-gray-100 {
            background-color: #f7fafc;
        }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md p-4 flex justify-between items-center">
        <div class="text-2xl font-bold text-black">WeSplit</div>
        <div class="space-x-6">
            <a href="home1.html" class="text-orange-500 font-medium">Home</a>
            <a href="#" class="text-gray-700">Event Creation</a>
            <a href="#" class="text-gray-700">Chat & Networking</a>
        </div>
        <div class="flex space-x-4 items-center">
            <button class="text-gray-700">üîç</button>
            <button class="text-gray-700">üîî</button>
            <img src="https://via.placeholder.com/40" class="rounded-full" alt="User Avatar">
        </div>
    </nav>
    <main class="flex-1 p-6">

        <div class="mt-6 bg-white p-6 rounded-lg shadow-md">
            <input type="text" placeholder="Event Name" class="w-full border p-2 rounded mb-4">
            <input type="number" placeholder="Total Price" class="w-full border p-2 rounded mb-4">
            <input type="date" class="w-full border p-2 rounded mb-4">
            <input type="text" placeholder="Location" class="w-full border p-2 rounded mb-4">
            <input type="time" class="w-full border p-2 rounded mb-4">
    
            <!-- Invited Users -->
            <h2 class="text-lg font-bold mt-4">Invited Users</h2>
            <div class="flex items-center space-x-2 mt-2">
                <button class="bg-orange-500 text-white px-3 py-1 rounded">Direct Link Chat</button>
                <button class="bg-gray-300 px-3 py-1 rounded">Invite</button>
            </div>
            <div class="flex items-center space-x-2 mt-3">
                <input type="text" placeholder="Email or Username" class="border p-2 rounded flex-1">
                <button class="bg-orange-500 text-white px-3 py-1 rounded">Add</button>
            </div>
    
            <div class="flex items-center mt-3">
                <div class="w-10 h-10 bg-gray-300 rounded-full"></div>
                <span class="ml-2">User Name You</span>
    
                <button class="ml-auto text-red-500">Remove</button>
            </div>
        </div>
    
        <!-- Budget -->
        <div class="mt-6 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-lg font-bold">Budget</h2>
            <div class="w-full bg-gray-300 h-2 rounded mt-2">
                <div class="bg-orange-500 h-2 rounded" style="width: 50%;"></div>
            </div>
    </main>
    
</body>
</html>
